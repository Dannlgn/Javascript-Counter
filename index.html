<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Javascript Counter</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- tv -->
    <div class="tvcontainer">
      <!-- antenne tv -->
      <div class="antenna-r"><div class="points"></div></div>
      <div class="antenna-l"><div class="points"></div></div>
      <!-- schermo -->
      <div class="left-section">
        <div id="displayCounter" class="inner-left-section"></div>
      </div>
      <!-- pannello e bottoni -->
      <div class="right-section">
        <div class="panel">
          <div class="radial r">
            <button id="increment" class="minor-radial r"></button>
          </div>
          <div class="radial l">
            <button id="decrement" class="minor-radial l"></button>
          </div>

          <button id="reset" class="square"></button>
        </div>
        <!-- linee -->
        <div class="line-container">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
